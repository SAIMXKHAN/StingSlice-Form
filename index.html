<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-3xl font-bold mb-9 ml-16 text-green-600">
        <i class="fas fa-envelope" style="color: #4caf50; font-size: 36px"></i>
        Contact
      </h2>
      <form id="contactForm">
        <label
          for="fullName"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Enter Full Name:</label
        >
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          placeholder="First Last"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />

        <button
          type="submit"
          class="mt-4 w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition duration-200"
        >
          Save Contact
        </button>
      </form>

      <!-- Output fields for first and last names -->
      <div class="mt-6">
        <label for="firstNameOutput" class="text-sm font-medium text-gray-700"
          >First Name:</label
        >
        <input
          id="firstNameOutput"
          type="text"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm font-bold"
          readonly
        />

        <label
          for="lastNameOutput"
          class="text-sm font-medium text-gray-700 mt-4"
          >Last Name:</label
        >
        <input
          id="lastNameOutput"
          type="text"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm font-bold"
          readonly
        />
      </div>

      <!-- Message area -->
      <p id="message" class="mt-4 text-center"></p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
